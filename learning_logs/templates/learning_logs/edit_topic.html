{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Edit topic.</h2>
{% endblock page_header %}


{% block content %}

  <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit topic:</p>

  <form action="{% url 'learning_logs:edit_topic' topic.id %}" method='post'>
      {% csrf_token %}
      {{form.as_p }}
      <button name="submit">保存修改Entry</button>
  </form>


{% endblock content %}
